<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="createPost.css">
</head>

<body>

    <div class="main">

        <form class="text-white max-w-md mx-auto" id="add_Product_Form">

            <div class="header text-center">
                <h1>ADD PRODUCT</h1>
            </div><br>

            <div class="mb-5">
                <input type="text" id="Product_Name"
                    class="bg-transparent text-white border border-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5 placeholder-white"
                    required value="Abc" />

            </div>

            <div class="mb-5">
                <select id="countries"
                    class="bg-gray-800 text-white border border-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5">
                    <option value="CATEGORY" class="bg-gray-800 text-white">CATEGORY</option>
                    <option value="mobile phones" class="bg-gray-800 text-white">Mobile Phones</option>
                    <option value="laptops & computers" class="bg-gray-800 text-white">Laptops & Computers</option>
                    <option value="smartwatches" class="bg-gray-800 text-white">Smartwatches</option>
                </select>
            </div>

            <div class="mb-5">
                <input type="number" id="Product_Price"
                    class="bg-transparent text-white border border-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-white"
                    required value="123" />
            </div>

            <div class="relative z-0 w-full mb-5 group">
                <input type="file" disabled name="File_Uploader" id="file_Uploaded">
            </div>

            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Create Product
            </button><br><br>

        </form>
    </div>



    <script type="module" src="createPost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
