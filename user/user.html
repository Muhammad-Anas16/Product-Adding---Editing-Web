<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Section</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="user.css">
</head>

<body>

    <section id="sec0" class="sec0 flex align-center justify-center">
        <div class="text-white max-w-md mx-auto border border-white" id="update_Product_Form">

            <div class="header text-center">
                <h1>UPDATE PRODUCT</h1>
            </div><br>

            <div class="mb-5">
                <input type="text" id="Product_Name"
                    class="bg-gray-800 text-white border border-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5 placeholder-white"
                    placeholder="Product Name" />

            </div>

            <div class="mb-5">
                <select id="countries"
                    class="bg-gray-800 text-white border border-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5">
                    <option value="" class="bg-gray-800 text-white">CATEGORY</option>
                    <option value="mobile phones" class="bg-gray-800 text-white">Mobile Phones</option>
                    <option value="laptops & computers" class="bg-gray-800 text-white">Laptops & Computers</option>
                    <option value="smartwatches" class="bg-gray-800 text-white">Smartwatches</option>
                </select>
            </div>

            <div class="mb-5">
                <input type="number" id="Product_Price"
                    class="bg-gray-800 text-white border border-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-white"
                    placeholder="Product Cost" />
            </div>

            <div class="relative z-0 w-full mb-5 group">
                <input type="file" disabled name="File_Uploader" id="file_Uploaded">
            </div>

            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Update Product
            </button><br><br>

        </div>
    </section>

    <nav class="main_Container">
        <h1>YOUR POST</h1>

        <div class="post_Container">

        </div>
    </nav>
    <br><br>

    <section id="sec1" class="sec1">

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-[#111827] text-white w-[90%]">
            <table class="w-full text-sm text-left rtl:text-right text-white border-white border">
                <thead class="text-xs uppercase bg-[#111827] border-b border-white">
                    <tr>
                        <th scope="col" class="px-6 py-3 border-r border-white">
                            Product name
                        </th>
                        <th scope="col" class="px-6 py-3 border-r border-white">
                            <div class="flex items-center">
                                Price
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>
        </div>

    </section>


    <script type="module" src="user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
